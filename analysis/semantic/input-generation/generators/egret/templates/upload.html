<!doctype html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>EGRET: Evil Generation of Regular Expression Tests - Upload</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">

</head>
<body>

<div class="container">

  <h2> Upload Tests for EGRET </h2>

  {% if uploadError %}
  <p class="alert alert-danger"><strong>{{ uploadError }}</strong>
  {% endif %}

  <div class="panel panel-info">

    <div class="panel-heading">
      <h2 class="panel-title">Upload session file</h2>
    </div>

    <div class="panel-body">
      <form action="" method=post enctype=multipart/form-data>
        Uploaded session file must be a .txt file. Each line in the .txt file will be added as a saved test string.
	<br><br>
        <p><input type=file name=file>
        <br>
        <input class="btn btn-primary" type=submit value=Upload>
      </form>
    </div>

  </div>

</div>
</body>
